<!doctype html>
      <html lang="en">
      <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

      <title>Welcome to The Ebook Store</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-success bg-gradient">
  <div class="container-fluid">
    <a th:href="@{/ebookstore}" class="navbar-brand text-white">EBOOKSTORE</a>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/ebooks}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/customer/register}">Register</a>
        </li>
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/admin}">Admin's panel</a>
          </li>

      </ul>
      <form th:action="@{/login}" method="post"  class="row gy-2 gx-3 align-items-center">


          <div class="col-auto">
              <label for="username" class="form-label">Username</label>
              <input id="username" type="text" class="form-control" name="username">
          </div>

          <div class="col-auto">
              <label for="password" class="form-label">Password</label>
              <input id="password" type="password" class="form-control" name="password">
          </div>
          <div class="col-auto">
          <button type="submit" style="width: 100%" class="btn btn-primary inline">Login</button>
          </div>
      </form>

      <a th:href="@{/cart}" class="btn btn-outline-light" type="submit">Cart
        <span class = "badge" th:text="${cartSize}"></span>
      </a>
    </div>
</nav>




  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>


</html>
