<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administration panel</title>
    <link th:href="@{/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">

</head>
<body>
<div th:insert="~{fragments/nav-bar::nav}"></div>

<div class="container" style="margin-top:100px;">

    <div class="row">

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Action</th>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Publisher</th>
                <th scope="col">Genre</th>
                <th scope="col">Selling price</th>
                <th scope="col">Buying cost</th>



            </tr>
            </thead>
            <tbody>
            <tr th:each="ebook: ${ebooksDtos}">
                <td >

                    <div>
                        <a th:href="@{/admin/ebooks/edit-view/__${ebook.id}__}"  style="width: 100%;" class="btn btn-success mb-3">Edit</a>
                    </div>
                    <div>
                        <a th:href="@{/admin/ebooks/delete/__${ebook.id}__}"  style="width: 100%;" class="btn btn-success mb-3">Delete TODO</a>
                    </div>

                </td>
                <td th:text="${ebook.id}">id</td>
                <td th:text="${ebook.title}">title</td>
                <td th:text="${ebook.authors}">authors</td>
                <td th:text="${ebook.publisher}">publisher</td>
                <td th:text="${ebook.genre}">genre</td>
                <td th:text="${ebook.sellingPrice}">s price</td>
                <td th:text="${ebook.purchaseCost}">cost</td>
            </tr>
            </tbody>
        </table>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
