        <h2>List of recent purchases</h2>
   <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">CUSTOMER'S EMAIL </th>

            <th scope="col">TOTAL COST</th>
            <th scope="col">DATE</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="order: ${orders}">
        <tr>
            <td><span th:text="${order.id}"> id </span></td>
            <td><span th:text="${order.userEmail}"> email </span></td>
            <td><span th:text="${order.totalCost}"> cost </span></td>
            <td><span th:text="${order.orderTime}"> date </span></td>
            <td><a th:href="@{orders/__${order.id}__}"  style="width: 100%;" class="btn btn-primary mb-3">Details</a></td>
        </tr>
        </th:block>
        </tbody>
    </table>
