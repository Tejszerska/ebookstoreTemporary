<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">
    <title>Welcome to The Ebook Store</title>
</head>
<body>

<div th:insert="~{fragments/nav-bar::nav}"></div>

<div class="container" style="margin-top:100px;">
    <h2>New customer registration</h2>
    <div class="row">
        <form th:action="@{/ebookstore/register/add}" th:object="${newUser}" method="post" enctype="multipart/form-data">
            <h4>Login info:</h4>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" th:field="*{password}">
            </div>
            <h4>Address:</h4>
            <div class="mb-3">
                <label for="name" class="form-label">Name </label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label"> Surname</label>
                <input type="text" class="form-control" id="surname" th:field="*{surname}">
            </div>


            <div class="mb-3">
                <label for="city" class="form-label"> City</label>
                <input type="text" class="form-control" id="city" th:field="*{city}">
            </div>

            <div class="mb-3">
                <label for="street" class="form-label"> Street</label>
                <input type="text" class="form-control" id="street" th:field="*{street}">
            </div>

            <div class="mb-3">
                <label for="zipCode" class="form-label"> Zip Code</label>
                <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}">
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                    <label class="form-check-label" for="flexCheckDefault">
                        I accept Terms&Conditions
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">Register</button>
        </form>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
