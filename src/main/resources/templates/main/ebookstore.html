<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">
    <title>Welcome to  EBOOKSTORE</title>
</head>
<body>
<div th:insert="~{fragments/nav-bar::nav}"></div>

<div class="container">
    <h1>Ebook Store App</h1>

    <div class="row">
        <th:block th:each="ebook: ${ebooks}">
            <div class="col-3">
                <div class="mx-auto" style="width: 18rem;">

                    <div class="card" style="width: 18rem;">
                        <a th:href="@{/ebookstore/details/__${ebook.id}__}">
                            <img th:src="@{/img/__${ebook.imageName}__}" width="80%" class="card-img-top"/>
                        </a>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${ebook.title}">Ebook's title</h5>
                            <p style="display: inline" th:text="${ebook.sellingPrice}">Ebook's price </p> <span> z≈Ç </span></br>
                            <a href="#" class="btn btn-primary">Add to cart</a>
                            <a th:href="@{/ebookstore/details/__${ebook.id}__}" class="btn btn-primary">Details</a>
                        </div>
                    </div>

                    <!--            <form th:action="@{/cart/add}" method="post">-->
                    <!--              <input type="hidden" name="ebookId" th:value="${ebook.id}"/>-->
                    <!--              <button type="submit" style="width: 100%;" class="btn btn-primary mb-3">Add to cart</button>-->
                    <!--            </form>-->
                    <!--            <a th:href="@{/ebooks/details/__${ebook.id}__}" style="width: 100%;"-->
                    <!--               class="btn btn-primary mb-3">Details</a>-->

                    <!--          </div>-->
                </div>
            </div>
        </th:block>
    </div>
</div>

<!-- Optional JavaScript -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
